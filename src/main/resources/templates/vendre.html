<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Nouvelle vente</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" data-th-href="@{/css/entete.css}">
	<link rel="stylesheet" data-th-href="@{/css/general.css}">
	<link rel="stylesheet" data-th-href="@{/css/createSale.css}">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/ade1732ef0.js" crossorigin="anonymous"></script>
</head>

<body>
	<div th:replace="~{fragment/fragment-entete :: frag-entete}"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="zoneForm col-md-6 mx-auto">
				<h1 class="text-center">Mettre un article en vente</h1>
				<form action="vendre" method="post" th:object="${article}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					<input name="noUtilisateur" type="hidden" th:value="${noUtilisateur}" />
					<div class="container">
						<div class="row">
							<div class="col-md-6 form-group mx-auto">
								<label for="Article">Article :</label>
								<input type="text" class="form-control" th:field="${article.nomArticle}" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 form-group mx-auto">
								<label for="Description">Description</label>
								<input type="text" class="form-control" th:field="${article.description}" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 form-group mx-auto">
								<label for="Categorie">Categorie :</label>
								<select class="form-control" th:field="${article.idCategorie}">
									<option th:each="cat : ${categories}" th:value="${cat.noCategorie}"
										th:text="${cat.libelle}">
									</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 form-group mx-auto">
								<label for="photo">Photo de l'article : </label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 form-group mx-auto">
								<label for="miseAPrix">Mise à prix</label>
								<input type="number" class="form-control" th:field="${article.miseAPrix}" step="50" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 form-group mx-auto">
								<label for="debutEncheres">Début des enchères</label>
								<input type="date" class="form-control" th:field="${article.debutEncheres}" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 form-group mx-auto">
								<label for="finEncheres">Fin des encheres</label>
								<input type="date" class="form-control" th:field="${article.finEncheres}" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 form-group mx-auto">
								<label for="rue">Rue :</label>
								<input type="text" class="form-control" th:field="${retrait.rue}" />
							</div>
							<div class="col-md-4 form-group mx-auto">
								<label for="codePostal">Code Postal :</label>
								<input type="text" class="form-control" th:field="${retrait.code_postal}" />
							</div>
							<div class="col-md-4 form-group mx-auto">
								<label for="ville">Ville :</label>
								<input type="text" class="form-control" th:field="${retrait.ville}" />
							</div>
							<div class="col-md-4 form-group mx-auto">
								<input type="hidden" th:field="${etatVente}" th:value="'pas en vente'" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<button class="shared-style create modify-button" type="submit">Mettre en vente</button>
							</div>
							<div class="col-md-6">
								<a th:href="@{/encheres}" class="shared-style cancel create-button">Annuler</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
