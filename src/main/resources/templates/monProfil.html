<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Mon profil</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" data-th-href="@{/css/entete.css}">
	<link rel="stylesheet" data-th-href="@{/css/general.css}">
	<link rel="stylesheet" data-th-href="@{/css/monProfil.css}">
	<link rel="stylesheet" type="text/css" href="/CSS/monProfil.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/ade1732ef0.js" crossorigin="anonymous"></script>
</head>

<body>
	<div th:replace="~{fragment/fragment-entete :: frag-entete}"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="zoneForm col-md-6 mx-auto">
				<h1 class="text-center">Mon compte</h1>
				<form action="/modifyProfil" method="post" th:object="${utilisateur}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					<div class="container">
								<label for="noUtilisateur"></label>
								<input name="noUtilisateur" type="hidden" th:field="${utilisateur.noUtilisateur}" />
					</div>
					<div class="row">
						<div class="col-md-6 form-group">
							<label for="nom">Pseudo</label>
							<input class="form-control" type="text" th:field="${utilisateur.pseudo}" />
						</div>
						<div class="col-md-6 form-group">
							<label for="email">Email</label>
							<input class="form-control" type="text" th:field="${utilisateur.email}" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 form-group">
							<label for="nom">Nom</label>
							<input class="form-control" type="text" th:field="${utilisateur.nom}" />
						</div>
						<div class="col-md-6 form-group">
							<label for="prenom">Prénom</label>
							<input class="form-control" type="text" th:field="${utilisateur.prenom}" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 form-group">
							<label for="telephone">Téléphone</label>
							<input class="form-control" type="text" th:field="${utilisateur.telephone}" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 form-group">
							<label for="rue">Rue</label>
							<input class="form-control" type="text" th:field="${utilisateur.rue}" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 form-group">
							<label for="ville">Ville</label>
							<input class="form-control" type="text" th:field="${utilisateur.ville}" />
						</div>
						<div class="col-md-6 form-group">
							<label for="codePostal">Code Postal</label>
							<input class="form-control" type="text" th:field="${utilisateur.codePostal}" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 form-group">
							<label for="motDePasse">Mot de passe</label>
							<input class="form-control" type="password" th:field="${utilisateur.motDePasse}" />
						</div>
						<div class="col-md-6 form-group">
							<label for="confirmation">Confirmation du mot de passe</label>
							<input class="form-control" type="password" th:field="${utilisateur.confirmation}" placeholder="Confirmez votre mot de passe" />
						</div>
					</div>
					<div class="row d-inline-flex p-2">
							<button class="shared-style modify-button mdf" type="submit">Modifier</button>
					</div>
				</form>
				<form id="deleteForm" action="/monProfil" method="post">
					<input type="hidden" name="noUtilisateur" th:value="${noUtilisateur}" />
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<form th:action="@{/logout}" method="post" name="logoutForm">
						<input class="shared-style modify-button supr" type="submit" href="/logout" value="Supprimer son compte et se déconnecter"></input>
					</form>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
