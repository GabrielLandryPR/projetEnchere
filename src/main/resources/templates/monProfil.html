<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Mon profil</title>
	<link rel="stylesheet" type="text/css" href="/CSS/monProfil.css">
</head>

<body>
	<div th:replace="~{fragment/fragment-entete :: frag-entete}"></div>

	<div class="column left-column">
		<label for="nom">Pseudo</label>
		<input type="text" th:value="${pseudo}" />
		<label for="prenom">Prénom</label>
		<input type="text" th:value="${prenom}" />
		<label for="telephone">Téléphone</label>
		<input type="text" th:value="${telephone}" />
		<label for="codePostal">Code Postal</label>
		<input type="text" th:value="${codePostal}" />
		<label for="motDePasse">Mot de passe</label>
		<input type="text" placeholder="*********" />
		<button class="create-button">Créer</button>
	</div>
	<div class="column right-column">
		<label for="nom">Nom</label>
		<input type="text" id="nom" th:value="${nom}" />
		<label for="email">Email</label>
		<input type="text" th:value="${email}" />
		<label for="rue">Rue</label>
		<input type="text" th:value="${rue}" />
		<label for="ville">Ville</label>
		<input type="text" th:value="${ville}" />
		<label for="confirmation">Confirmation</label>
		<input type="text" placeholder="*********" />
		<button class="modify-button">Modifier</button>
	</div>

	<form id="deleteForm" action="/monProfil" method="post">
		<input type="hidden" name="noUtilisateur" th:value="${noUtilisateur}" />
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<button type="submit">Supprimer</button>
	</form>
</body>

</html>
