	<link rel="stylesheet" data-th-href="@{/css/entete.css}">
	<link rel="stylesheet" data-th-href="@{/css/general.css}">
	<link rel="stylesheet" data-th-href="@{/css/userDetails.css}">

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

	<script src="https://kit.fontawesome.com/ade1732ef0.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="row" th:replace="~{fragment/fragment-entete :: frag-entete}"></div>
	<div class="link-container">
		<a href="/listeUtilisateurs">Liste utilisateurs</a>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="cadre mx-auto col-md-6">
				<h1>DÃ©tail utilisateur</h1>
				<div class="row align-items-center">
					<div class="col-md-6"><i class="fa-solid fa-image-portrait"></i> Pseudo :</div>
					<div class="col-md-6"><span th:text="${utilisateur.pseudo}"></span></div>
				</div>
				<div class="row align-items-center">
					<div class="col-md-6">Nom :</div>
					<div class="col-md-6"><span th:text="${utilisateur.nom}"></span></div>
				</div>
				<div class="row align-items-center">
					<div class="col-md-6">PrÃ©nom :</div>
					<div class="col-md-6"><span th:text="${utilisateur.prenom}"></span></div>
				</div>
				<div class="row align-items-center">
					<div class="col-md-6"><i class="fa-regular fa-envelope"></i> adresse mail :</div>
					<div class="col-md-6"><span th:text="${utilisateur.email}"></span></div>
				</div>
				<div class="row align-items-center">
					<div class="col-md-6"><i class="fa-solid fa-phone"></i> Tel :</div>
					<div class="col-md-6">0<span th:text="${utilisateur.telephone}"></span></div>
				</div>
				<div class="row align-items-center">
					<div class="col-md-6"><i class="fa-solid fa-coins"></i> Credit :</div>
					<div class="col-md-6"><span th:text="${utilisateur.credit}"></span></div>
				</div>
				<div class="row align-items-center">
					<div class="col-md-6"><i class="fa-solid fa-house-flag"></i> Adresse :</div>
					<div class="col-md-6">
						<span th:text="${utilisateur.rue}"></span>,
						<span th:text="${utilisateur.ville}"></span>
						(<span th:text="${utilisateur.codePostal}"></span>)
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
